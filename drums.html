<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="drums.css">
    <title>Let's Drum</title>
</head>

<body>
    <header>The Drum Experience</header>
    <div class="keys">
        <div id="top-row">
            <div class="key" data-key="87">
                <kbd>W</kbd>
                <span class="sound">HI TOM</span>
            </div>
            <div class="key" data-key="69">
                <kbd>E</kbd>
                <span class="sound">MARACAS</span>
            </div>
            <div class="key" data-key="82">
                <kbd>R</kbd>
                <span class="sound">OPEN HIHAT</span>
            </div>
            <div class="key" data-key="79">
                <kbd>O</kbd>
                <span class="sound">TOM</span>
            </div>
            <div class="key" data-key="80">
                <kbd>P</kbd>
                <span class="sound">RIMSHOT</span>
            </div>
        </div>
        <div id="left-hand">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="sound">CLAVES</span>
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span class="sound">HIHAT</span>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <span class="sound">KICK1</span>
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                <span class="sound">KICK2</span>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <span class="sound">CONGA</span>
            </div>
        </div>
        <div id="right-hand">
            <div class="key" data-key="72">
                <kbd>H</kbd>
                <span class="sound">COWBELL</span>
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <span class="sound">CYMBAL</span>
            </div>
            <div class="key" data-key="75">
                <kbd>K</kbd>
                <span class="sound">CLAP</span>
            </div>
            <div class="key" data-key="76">
                <kbd>L</kbd>
                <span class="sound">HI CONGA</span>
            </div>
            <div class="key" data-key="186">
                <kbd>;</kbd>
                <span class="sound">SNARE</span>
            </div>
        </div>

    </div>
    <audio data-key="65" src="sound/claves.aif"></audio>
    <audio data-key="83" src="sound/cl_hihat.aif"></audio>
    <audio data-key="68" src="sound/kick1.aif"></audio>
    <audio data-key="70" src="sound/kick2.aif"></audio>
    <audio data-key="71" src="sound/conga1.aif"></audio>
    <audio data-key="72" src="sound/cowbell.aif"></audio>
    <audio data-key="74" src="sound/crashcym.aif"></audio>
    <audio data-key="75" src="sound/handclap.aif"></audio>
    <audio data-key="76" src="sound/hi_conga.aif"></audio>
    <audio data-key="87" src="sound/hightom.aif"></audio>
    <audio data-key="69" src="sound/maracas.aif"></audio>
    <audio data-key="82" src="sound/open_hh.aif"></audio>
    <audio data-key="80" src="sound/rimshot.aif"></audio>
    <audio data-key="186" src="sound/snare.aif"></audio>
    <audio data-key="79" src="sound/tom1.aif"></audio>

    <script type="text/javascript" src="drums.js"></script>
</body>

</html>
